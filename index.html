<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mật mã truy cập</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background: radial-gradient(circle at top, #7a1e32, #3b0813 70%);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:"Libre Baskerville", serif;
  color:#f5e7c6;
  overflow:hidden;
}
body::before{
  content:"";
  position:absolute;
  inset:0;
  background-image:
    radial-gradient(#f5e7c644 1px, transparent 1px),
    radial-gradient(#f5e7c622 1px, transparent 1px);
  background-size:120px 120px, 200px 200px;
  animation:sparkle 20s linear infinite;
  pointer-events:none;
}
@keyframes sparkle{
  from{background-position:0 0,0 0}
  to{background-position:800px 1400px,-1000px 600px}
}
.box{
  background:rgba(30,5,10,.88);
  padding:48px 36px;
  width:min(92vw,420px);
  border-radius:24px;
  text-align:center;
  box-shadow:0 0 60px rgba(245,231,198,.15);
}
h1{
  font-family:"Cinzel", serif;
  font-size:30px;
  margin-bottom:10px;
}
.hint{
  font-size:15px;
  opacity:.85;
  margin-bottom:22px;
}
input{
  width:100%;
  padding:16px;
  border-radius:14px;
  border:none;
  font-size:18px;
  text-align:center;
  font-family:"Libre Baskerville", serif;
}
button{
  margin-top:22px;
  width:100%;
  padding:16px;
  font-size:18px;
  border:none;
  border-radius:14px;
  font-family:"Cinzel", serif;
  background:linear-gradient(135deg,#f5e7c6,#d8c48f);
  cursor:pointer;
}
.error{
  margin-top:16px;
  color:#ffb3b3;
  min-height:20px;
}
</style>
</head>

<body>
<div class="box">
  <h1>MẬT MÃ TRUY CẬP</h1>
  <div class="hint">Hint: 4 chữ số</div>
  <input id="code" placeholder="....">
  <button onclick="checkCode()">SUBMIT</button>
  <div class="error" id="error"></div>
</div>

<script>
function checkCode(){
  const v=document.getElementById("code").value.trim();
  if(v==="8992"){
    window.location.href="form.html";
  }else{
    document.getElementById("error").innerText="Mật mã chưa đúng! Vui lòng thử lại";
  }
}
</script>
</body>
</html>
