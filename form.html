<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  background: #5a0f1a;
  color: #f3d9a4;
  font-family: "Playfair Display", serif;
}
.container {
  max-width: 700px;
  margin: auto;
  padding: 40px 20px;
}
.question {
  background: rgba(0,0,0,0.35);
  border-radius: 16px;
  padding: 25px;
  margin-bottom: 30px;
}
h2 { text-align: center; margin-bottom: 40px; }
label { display: block; margin: 10px 0; }
input[type="radio"], input[type="text"] {
  margin-right: 10px;
}
input[type="text"] {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
}
button {
  width: 100%;
  padding: 16px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  background: #f3d9a4;
  color: #5a0f1a;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="container">
<h2>SLTĐ Quiz</h2>

<div class="question">
<p><strong>1. Con số gây chấn động shipdom?</strong></p>
<p><em>Hint: Micro</em></p>
<label><input type="radio" name="q1" value="A"> 3325</label>
<label><input type="radio" name="q1" value="B"> 8992</label>
<label><input type="radio" name="q1" value="C"> 2711</label>
<label><input type="radio" name="q1" value="D"> 1506</label>
</div>

<div class="question">
<p><strong>2. Điền vào chỗ trống</strong></p>
<p>"Đỉnh ... với em không?" – "iu ... hok?"</p>
<input type="text" id="q2" placeholder="Điền 1 từ">
</div>

<button onclick="submitQuiz()">Submit</button>
</div>

<script>
function submitQuiz() {
  const q1 = document.querySelector('input[name="q1"]:checked')?.value || "";
  const q2 = document.getElementById("q2").value.trim().toLowerCase();

  localStorage.setItem("q1", q1);
  localStorage.setItem("q2", q2);

  window.location.href = "result.html";
}
</script>
</body>
</html>
