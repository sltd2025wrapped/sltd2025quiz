<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Kết quả</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Cinzel:wght@500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#6a1627,#3b0813 75%);
  font-family:"Playfair Display",serif;
  color:#f5e7c6;
  display:flex;
  justify-content:center;
  align-items:center;
}
.box{
  width:min(92vw,700px);
  background:rgba(30,5,10,.9);
  padding:48px;
  border-radius:26px;
}
h1{text-align:center;font-family:"Cinzel",serif}
.correct{color:#9dffb0}
.wrong{color:#ffb3b3}
button{
  margin-top:30px;
  width:100%;
  padding:16px;
  font-family:"Cinzel",serif;
  border:none;
  border-radius:14px;
  cursor:pointer;
  background:linear-gradient(135deg,#f5e7c6,#d8c48f);
}
</style>
</head>

<body>
<div class="box">
<h1>KẾT QUẢ</h1>
<div id="content"></div>
<button onclick="location.href='thankyou.html'">TIẾP TỤC</button>
</div>

<script>
const data = JSON.parse(localStorage.getItem("quizResult"));
const c = document.getElementById("content");

c.innerHTML = `
<p><strong>Điểm:</strong> ${data.score}/2</p>

<p class="${data.user.q1===data.correct.q1?'correct':'wrong'}">
Câu 1: ${data.explain.q1}
</p>

<p class="${data.user.q2===data.correct.q2?'correct':'wrong'}">
Câu 2: ${data.explain.q2}
</p>
`;
</script>
</body>
</html>
